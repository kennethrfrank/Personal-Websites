		<!-- EXPLANATION: Bootstrap is an open-source theming aid designed by twitter so that users may more easily theme their websites. In bootstrap logic, the window is twelve columns wide. the bootstrap language has predetermined words(CSS)that I put in the classes of my elements in order to style them properly. The entire frame is within a (class = "container") then Columns(class ="col") are within a series of rows (class = "row"). You denote the column width of your element by first typing (class = "col-xs-6") 'col-xs-' is unimportant but the number that proceeds it is the width in columns of the element you would like to create. I'm placing a border tag so you can see where the elements are but I want you to style this for me. I've done the bootstrap so don't get overwhelmed but I wanted you to determine for yourself how easy it was. You can switch around the numbers in the col-xs-? to your liking but the limit for one row is twelve. -->
